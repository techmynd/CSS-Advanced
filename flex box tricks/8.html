  <style type="text/css">

  * {margin:0; padding:0; box-sizing: border-box;}
  .flex-wrap {background-color:#ccc; padding:10px;}
  .flex-item {background-color:#f1425d; padding:40px; margin:20px; color:#fff; font-size:40px;}



  .flex-wrap {
  	display: flex;
  	flex-direction: row;
  	justify-content: space-evenly;
  }
  .flex-item {

  }
  </style>

</head>

    </div>
