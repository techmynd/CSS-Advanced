<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>CSS Flex</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <style type="text/css">

	.col-md-6 {height: 200px; text-align: center;}
  	.switch-sides .col-md-6:first-child {background-color:#eee;}


	.col-md-6 {
		display:flex;
		justify-content: center;
		align-items: center;
	}

	@media only screen and (max-width: 900px) {
		.switch-sides .col-md-6:last-child {
			order:-1;  	
		}
	}


  </style>

</head>
<body>

    <br><br>


    <div class="container switch-sides">
    	<div class="row">
	    	<div class="col-md-6">1</div>
	    	<div class="col-md-6">2</div>
    	</div>
    </div>


<br><br>
<h3>Center Middle & Move Second Column to Left in Responsive Screen</h3>
<br><br>

<textarea rows="13" class="form-control">
.col-md-6 {
	display:flex;
	justify-content: center;
	align-items: center;
}

@media only screen and (max-width: 900px) {
	.switch-sides .col-md-6:last-child {
		order:-1;  	
	}
}
</textarea>
		
    

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script> -->
  
</body>
</html>
