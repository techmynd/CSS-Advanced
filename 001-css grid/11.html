<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS Grid</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <style type="text/css">

  * {margin:0; padding:0; box-sizing: border-box;}
  html, body {height:100%;}
  body {background-color:#ccc; padding:10px;}
  .cgwrap {width:1000px; margin:0 auto; background-color:#ccc;}
  
  .cgwrap {
    display: grid;
    grid-template-rows: repeat(2, 150px);
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 20px;
  }
  
  .cgwrap__item {
    background-color: yellowgreen;
    padding:20px;
  }

  .item-1 {
    grid-row:2 / 3;
    grid-column:2 / 3;
  }

  </style>

</head>
<body>


    <div class="cgwrap">
    	<div class="cgwrap__item item-1">

grid-row:2 / 3;<br>
grid-column:2 / 3;<br>
      </div>
    	<div class="cgwrap__item item-2">2</div>

      <div class="cgwrap__item item-4">4</div>
      <div class="cgwrap__item item-5">5</div>
