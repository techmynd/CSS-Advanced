<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>CSS Grid</title>
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <style type="text/css">

  * {margin:0; padding:0; box-sizing: border-box;}
  html, body {height:100%;}
  body {background-color:#ccc; padding:10px;}
  .cgwrap {width:1000px; margin:0 auto; background-color:#ccc;}
  
  .cgwrap {
    display: grid;
    grid-template-rows: 150px 150px;
    grid-template-columns: 150px 150px 150px;
    /*
    grid-row-gap: 20px;
    grid-column-gap: 20px;
    */
    grid-gap: 20px;
  }
  
  .cgwrap__item {
    background-color: yellowgreen;
    padding:20px;
  }

  </style>

</head>
<body>


    <div class="cgwrap">
    	<div class="cgwrap__item">1</div>
    	<div class="cgwrap__item">2</div>
      <div class="cgwrap__item">3</div>
      <div class="cgwrap__item">4</div>
      <div class="cgwrap__item">5</div>
      <div class="cgwrap__item">6</div>
    </div>
