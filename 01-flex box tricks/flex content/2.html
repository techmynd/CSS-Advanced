<head>

  <title>CSS Flex</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

  <style type="text/css">

  html{height:100%;}
  * {margin:0; padding:0; box-sizing: border-box;}
  body {
  	height:100%;
  	background-image: linear-gradient(to right bottom, #333,#000);
  	padding: 40px;
  }

  .box-wrap {
    width: 300px; 
    margin: 0 auto; 
    background-color: #fff; 
    color: #000; 
    height: 500px; 
    padding:20px; 
    text-align: center; 
    
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
  }

  </style>

</head>
<body>

    
<br><br>

  <div class="box-wrap">
    
    <div class="links">
      <ul>
        <li><a href="#">Some Link</a></li>
        <li><a href="#">Some Link</a></li>
        <li><a href="#">Some Link</a></li>
        <li><a href="#">Some Link</a></li>
      </ul>
    </div>

    <div class="copyright">
      Copyright text
    </div>

  </div>

<br><br>
